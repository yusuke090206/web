<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-0.5 0.5 -2" rotation="0 45 0" color="gray"></a-box>
      <a-sphere position="-1 1 -2" radius="0.75" color="#000000"></a-sphere>
      <a-cylinder position="-1 0.5 -2" radius="0.5" height="3" color="blue"></a-cylinder>
      <a-plane position="-1 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
